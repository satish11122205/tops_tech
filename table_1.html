<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>title</title>
    </head>
    <body>
        <h1>Basic HTML Table</h1>
        <table border="1" align="left" width="80%" cellspacing="3" cellpadding="10">
            <tr align="center">
                <th>Level1</th>
                <th>Level2</th>
                <th>Level3</th>
                <th>Info</th>
                <th>Name</th>
            </tr>
            <tr align="left">
                <td rowspan="6">System</td>
                <td rowspan="4">System Apps</td>
                <td rowspan="3">System Env</td>
                <td>App Test</td>
                <td>foo</td>
            </tr>
            <tr align="left">
                <td>App Memory</td>
                <td>foo</td>
            </tr>
            <tr align="left">
                <td>App Test</td>
                <td>bar</td>
            </tr>
            <tr align="left">
                <td>System Env2</td>
                <td>App Test</td>
                <td>bar</td>
            </tr>
            <tr align="left">
                <td rowspan="2">System Memory</td>
                <td rowspan="2">Memory Test</td>
                <td>Memory Func</td>
                <td>foo</td>
            </tr>
            <tr align="left">
                <td>Apes Test</td>
                <td>foo</td>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <div>
        <p>length of the string is :<span id="display"></span></p>
        <p>number of times word "o" appers :<span id="display1"></span></p>
        <p>number of times occunances of "not" appers :<span id="display2"></span></p>
    </div>
</body>
<script>
    let str="pneumonOiltramicroscopicsilicovolcanoconiosis";
    let length=str.length;
document.getElementById("display").innerHTML=length;
document.getElementById("display1").innerHTML=(str.match(/o/gi).length);
let str1="javascript notation %^&* notes that structured rules and not context for nothing";
let array = str1.split(" ");
// ['javascript', 'notation', '%^&*', 'notes', 'that', 'structured', 'rules', 'and', 'not', 'context', 'for', 'nothing']
let counter = 0;
let target = "not";
for (index of array) {
  if (index == target) {
        counter++;
    }
};
//console.log(counter);
document.getElementById("display2").innerHTML=counter;
</script>
</html>

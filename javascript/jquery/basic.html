<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .square{
            border:1 px solid black;
            background-color:brown;
            width:100px;
            height:100px;
        }
        .buttons{
            margin:40px 0px;
        }
        .maindiv{
            margin:0px 40px;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
</script>
    </head>
    <body>
<div class="maindiv">
<p class="p1"> hi welcome to jquery class</p>
<p class="p2">it is a one of the library</p>
<input type="text" value="enter your name" id="input"/>

<p class="p3">you can use cdn for this</p>
<div class="square"><br/>

</div>
<div class="buttons">
<button class="b_t">change text</button>
<button class="b_h">change html</button>
<button class="b_v">change value</button>
<button class="b_a">change alignment</button>
<button class="b_s">change shape</button>
</div>
<script>
$('button').click(function () {
    //alert($(this).index());
    if($(this).hasClass('b_t')){
        $(".p1").text("hi welcome to javascript class");

    }
else if($(this).hasClass('b_h')){
    $(".p2").html("<div>it is a one of the javascript library</div>")

        
    }
   else if($(this).hasClass('b_v')){
    $("#input").val("enter your first name")
   
    }
   else if($(this).hasClass('b_a')){
    $(".p3").css("text-align","center")
 
    }
   else if($(this).hasClass('b_s')){
    $(".square").css("width","400px")
 
    }

});
</script>



</div>
    </body>

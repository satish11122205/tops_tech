<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script>
        let quote = document.getElementById("quote");
        let quote_array = ["Change the world by being yourself.", "Every moment is a fresh beginning.", "When nothing goes right, go left.", "Success is the child of audacity."];
        let index = 0;
        function slide() {
            //let quote_rendom= quote_array[Math.floor(Math.random()*quote_array.length)]; //rendom quote index print
            //document.getElementById("quote").innerHTML = quote_rendom;
            document.getElementById("quote").innerHTML = quote_array[index];

            index++;
            if (index >= quote_array.length) {
                index = 0;
            }
        }
        setInterval("slide()", 2000);
    </script>
</head>
<body>
    <div id="quote">Every moment is a fresh beginning.

    </div>
</body>

</html>

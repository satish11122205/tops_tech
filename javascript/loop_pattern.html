
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="counter()">view</button>
    <button onclick="print_rectangle()">submit</button>

    <script>
  function counter(){
for(let i=1; i<=6; i++){
    for(let j=1; j<=i; j++){
        document.write("* " + " ");
    }
    document.write("<br/>");
}
let row_6=6;

for(let i=0; i<=row_6; i++){
    for(let j=1; j<=(row_6-i); j++){
        document.write("* " + " ");
    }
    document.write("<br/>");
}

    let row_5=5;
//count=1;
for(let i=0; i<=row_5; i++){
    for(let j=1; j<=i; j++){
       // document.write(count + " ");
        //count++;
    }
    document.write("<br/>");
}
for(let i=0; i<=row_5; i++){
    for(let j=5; j>=i; j--){
        document.write("&nbsp;");
    }
    for(let k=1; k<=i; k++){
    document.write(i + " ");
    }
    document.write("<br/>");

}
  }

let n = 6;
       let m = 20;
       function print_rectangle() 
      {
       
        for (let i = 1; i <= n; i++)
        {
          for (let j = 1; j <= m; j++) 
          {
            if (i == 1 || i == n || j == 1 || j == m) 
                 document.write("*");
            else 
                document.write("&nbsp;&nbsp;");
          }
          document.write("<br>");
        }
      }


    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <form action="#" name="form" onsubmit="total()">
    <label>physics</label>
    <input type="text" id="physics" maxlength="3" required><br/>
    <label>chemestry</label>
    <input type="text" id="chemestry" maxlength="3" required><br/>
    <label>maths</label>
    <input type="text" id="maths" maxlength="3" required><br/>
    <label>english</label>
    <input type="text" id="english" maxlength="3" required><br/>
    <input type="submit" value="submit">
</form>
    <p>the result is:</p><br />
    <span id="result"></span><br/>
    <span id="percentage"></span> 
    <script>
        function total() {

            let p = parseInt(document.getElementById("physics").value);
            let c = parseInt(document.getElementById("chemestry").value);
            let m = parseInt(document.getElementById("maths").value);
            let e = parseInt(document.getElementById("english").value);
            let x = p + c + m + e;
            document.getElementById("result").innerHTML =x;
            document.getElementById("percentage").innerHTML = x * 100 / 400;
        }
      
    </script>
</body>

</html>
